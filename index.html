<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
  
    <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
          <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
        </div>
        <div class="mx-auto max-w-2xl text-center">
          <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Domain Sale</h2>
          <p class="mt-2 text-lg leading-8 text-gray-600">Obtain the domain ESKOPIINDONESIA.COM by filling out the form.</p>
        </div>
        <form action="#" name="domaineskopiindonesia" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
          <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <div>
              <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">First name</label>
              <div class="mt-2.5">
                <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
              </div>
            </div>
            <div>
              <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Last name</label>
              <div class="mt-2.5">
                <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="company" class="block text-sm font-semibold leading-6 text-gray-900">Company</label>
              <div class="mt-2.5">
                <input type="text" name="company" id="company" autocomplete="organization" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
              <div class="mt-2.5">
                <input type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
              </div>
            </div>
            <div class="sm:col-span-2">
                <label for="offer" class="block text-sm font-semibold leading-6 text-gray-900">Offer</label>
                <div class="relative mt-2.5">
                  <div class="absolute inset-y-0 left-0 flex items-center">
                    <label for="country" class="sr-only">Country</label>
                    <select id="country" name="country" class="h-full rounded-md border-0 bg-transparent bg-none py-0 pl-4 pr-9 text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"  required>
                      <option>$</option>
                   
                    </select>
                    <svg class="" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                    </svg>
                  </div>
                  <input type="tel" name="offer" id="offer" autocomplete="tel" class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
            <div class="sm:col-span-2">
              <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">Message</label>
              <div class="mt-2.5">
                <textarea name="message" id="message" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
              </div>
            </div>
            <div class="flex gap-x-4 sm:col-span-2">
              <div class="flex h-6 items-center">
                <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
                <button type="button" class="bg-gray-200 flex w-8 flex-none cursor-pointer rounded-full p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" role="switch" aria-checked="false" aria-labelledby="switch-1-label">
                  <span class="sr-only">Agree to policies</span>
                  <!-- Enabled: "translate-x-3.5", Not Enabled: "translate-x-0" -->
                  <span aria-hidden="true" class="translate-x-0 h-4 w-4 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"></span>
                </button>
              </div>
              <label class="text-sm leading-6 text-gray-600" id="switch-1-label">
                By selecting this, you agree to our
                <a href="#" class="font-semibold text-indigo-600">privacy&nbsp;policy</a>.
              </label>
            </div>
          </div>
          <div class="mt-10">
            <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Let's talk</button>
          </div>
        </form>
      </div>
    
    
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzVJYRXkKytGDTe29Gw0I2IAo9_EaYDk8EKLbe6lCZl5VP5JgyQT1lLr-DvCzDnq7Ot/exec';
        const form = document.forms['domaineskopiindonesia'];
    
        let isFormSubmitted = false; // Tandai apakah formulir sudah terkirim
    
        form.addEventListener('submit', e => {
            e.preventDefault();
    
            // Cek apakah formulir sudah terkirim sebelumnya
            if (isFormSubmitted) {
                // Tampilkan pesan alert bahwa pengguna harus menunggu dan reset formulir
                showAlert('Please wait for the previous submission to complete before submitting again.');
                form.reset();
                return;
            }
    
            // Menonaktifkan tombol kirim
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
    
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    console.log('Success!', response);
                    // Tampilkan pesan alert bahwa formulir telah terkirim
                    showAlert('Thank you! Your form has been successfully submitted.');
                    // Reset formulir
                    form.reset();
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    // Tampilkan pesan alert bahwa terjadi kesalahan
                    showAlert('Oops! Something went wrong. Please try again later.');
                })
                .finally(() => {
                    // Mengaktifkan kembali tombol kirim setelah selesai
                    submitButton.disabled = false;
                    // Setel isFormSubmitted menjadi true
                    isFormSubmitted = true;
                    // Setel timeout untuk mengizinkan pengguna mengisi formulir lagi setelah beberapa detik
                    setTimeout(() => {
                        isFormSubmitted = false;
                    }, 5000); // Dalam contoh ini, waktu tunggu adalah 5 detik
                });
        });
    
        // Fungsi untuk menampilkan pesan alert dengan Tailwind CSS
        function showAlert(message) {
            const alertDiv = document.createElement('div');
            alertDiv.classList.add(
                'fixed',
                'inset-0',
                'flex',
                'items-end',
                'justify-center',
                'px-4',
                'py-6',
                'pointer-events-none',
                'sm:p-6',
                'sm:items-start',
                'sm:justify-end'
            );
    
            const alertInnerDiv = document.createElement('div');
            alertInnerDiv.classList.add(
                'w-full',
                'max-w-md',
                'bg-white',
                'rounded-lg',
                'overflow-hidden',
                'shadow-md'
            );
    
            const alertText = document.createElement('div');
            alertText.classList.add('p-4', 'text-gray-800');
    
            alertText.textContent = message;
    
            alertInnerDiv.appendChild(alertText);
            alertDiv.appendChild(alertInnerDiv);
            document.body.appendChild(alertDiv);
    
            // Hapus pesan setelah beberapa detik (misalnya, 5 detik)
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
    
      <!-- Tambahkan bagian ini di dalam tag <script> setelah fetch -->

</body>
</html>
